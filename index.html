<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #qr-button {

            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            border: none;
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="qr-container">

        <h2>QR Code Generator</h2>

        <input type="text" id="qr-input" placeholder="Paste your url here">

        <button id="qr-button"> Click here to Generate QR Code</button>

        <img src="" alt="" id="qr-img">

    </div>

    <script src="script.js"></script>
</body>

</html>
